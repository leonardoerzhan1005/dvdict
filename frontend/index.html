
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dvdictionary AI Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400&family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans:wght@300;400;500;600;700;800&family=Noto+Serif:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-mesh: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, rgba(249, 115, 22, 0.05) 0, transparent 50%),
                       radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.05) 0, transparent 50%),
                       radial-gradient(at 0% 100%, rgba(249, 115, 22, 0.05) 0, transparent 50%);
        }
        body { 
            font-family: 'Inter', 'Noto Sans', 'Roboto', 'Plus Jakarta Sans', sans-serif; 
            background-color: #fafafa;
            background-image: var(--bg-mesh);
        }
        .serif-modern { font-family: 'Fraunces', 'Noto Serif', 'Roboto', serif; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
        }
        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-up {
            animation: fade-up 0.6s ease-out;
        }
        /* Admin Panel Styles */
        .admin-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .admin-scrollbar::-webkit-scrollbar-track {
            background: #18181b; 
        }
        .admin-scrollbar::-webkit-scrollbar-thumb {
            background: #3f3f46; 
            border-radius: 4px;
        }
        .admin-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #52525b; 
        }
        .search-glow:focus-within {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        .pop-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pop-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: #ffffff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
        }
        @keyframes slide-in-from-right {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slide-in-from-top {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slide-in-from-bottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .slide-in-from-right {
            animation: slide-in-from-right 0.3s ease-out;
        }
        .slide-in-from-top-4 {
            animation: slide-in-from-top 0.4s ease-out;
        }
        .slide-in-from-bottom-8 {
            animation: slide-in-from-bottom 1s ease-out;
        }
        .slide-in-from-bottom-4 {
            animation: slide-in-from-bottom 0.4s ease-out;
        }
        .fade-in {
            animation: fade-in 1s ease-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900 min-h-screen selection:bg-indigo-100">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
