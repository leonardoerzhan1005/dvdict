services:
  auth-service:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.auth
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/auth_service.db
      # SECRET_KEY берется из .env файла или использует значение по умолчанию
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./data/auth:/app/data
    networks:
      - backend-network

  dictionary-service:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.dictionary
    container_name: dictionary-service
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/dictionary_service.db
      # SECRET_KEY должен быть одинаковым во всех сервисах для проверки JWT токенов
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./data/dictionary:/app/data
    networks:
      - backend-network

  search-service:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.search
    container_name: search-service
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/search_service.db
      # SECRET_KEY должен быть одинаковым во всех сервисах для проверки JWT токенов
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./data/search:/app/data
    networks:
      - backend-network

  import-export-service:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.import_export
    container_name: import-export-service
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/import_export_service.db
      # SECRET_KEY должен быть одинаковым во всех сервисах для проверки JWT токенов
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./data/import_export:/app/data
    networks:
      - backend-network

  admin-service:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.admin
    container_name: admin-service
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/admin_service.db
      # SECRET_KEY должен быть одинаковым во всех сервисах для проверки JWT токенов
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./data/admin:/app/data
    networks:
      - backend-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ../../frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - auth-service
      - dictionary-service
      - search-service
      - import-export-service
      - admin-service
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
